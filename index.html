<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Hyperlinks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50; /* Green */
            color: white;
        }
        .button:hover {
            background-color: #45a049; /* Darker green */
        }
    </style>
</head>
<body>

    <h1> أهـلاً بيــك في فرع اكتوبر </h1>

   
    <button class="button" onclick="location.href='https://docs.google.com/spreadsheets/d/1NlOzNwPme7xmVfDZ5td8OA5tEqWTjuKO92R4Y9s2Lw4/edit?usp=sharing'"> مشاهدة نتائج الشهر </button>
    

</body>
</html>
